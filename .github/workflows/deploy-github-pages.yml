name: Deploy website to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "services/manager/admin-ui/app/page.tsx"
      - "services/manager/admin-ui/components/landing-page.tsx"
      - "services/manager/admin-ui/**/*.css"
      - "website/**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            services/manager/admin-ui/package-lock.json
            website/package-lock.json

      - name: Install (landing UI)
        run: npm ci
        working-directory: services/manager/admin-ui

      - name: Build (landing UI)
        env:
          NEXT_PUBLIC_RDS_SITE_MODE: marketing
          # Support both project pages ("/<repo>") and custom domains ("/")
          NEXT_PUBLIC_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: npm run build
        working-directory: services/manager/admin-ui

      - name: Install (docs)
        run: npm ci
        working-directory: website

      - name: Build (docs)
        env:
          # Support both project pages ("/<repo>") and custom domains ("/")
          PAGES_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: npm run build:pages
        working-directory: website

      - name: Assemble site
        run: |
          rm -rf dist-pages
          mkdir -p dist-pages/docs
          cp -a services/manager/admin-ui/out/. dist-pages/
          cp -a website/build-pages/. dist-pages/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

