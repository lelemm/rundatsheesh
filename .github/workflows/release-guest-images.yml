name: Release Guest Images (BusyBox)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  guest-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag version
        run: echo "TAG_VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"

      - name: Detect guest image changes
        id: changes
        run: |
          set -euo pipefail
          CURRENT_TAG="${{ github.event.release.tag_name }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n1 || true)
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, building guest images"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          echo "Comparing $PREV_TAG to $CURRENT_TAG"
          if git diff --name-only "$PREV_TAG" "$CURRENT_TAG" -- \
            services/guest-image/ services/guest-image-alpine/ services/guest-agent/ | grep -q .; then
            echo "Guest image changes detected"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No guest image changes detected, skipping build"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Debian guest image
        if: steps.changes.outputs.changed == 'true'
        run: ./services/guest-image/build.sh

      - name: Build Alpine guest image (busybox)
        if: steps.changes.outputs.changed == 'true'
        run: SHELL_VARIANT=busybox ./services/guest-image-alpine/build.sh

      - name: Package guest images
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/release
          zip -j "dist/release/guest-image-debian-${TAG_VERSION}.zip" \
            services/guest-image/dist/vmlinux \
            services/guest-image/dist/rootfs.ext4
          zip -j "dist/release/guest-image-alpine-${TAG_VERSION}.zip" \
            services/guest-image-alpine/dist/vmlinux \
            services/guest-image-alpine/dist/rootfs.ext4

      - name: Upload release assets
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/*.zip
