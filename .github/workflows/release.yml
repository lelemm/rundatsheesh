name: Build release assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag version
        run: echo "TAG_VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"

      - name: Detect guest image changes
        id: guest_changes
        run: |
          set -euo pipefail
          # Get the previous tag (excluding current)
          CURRENT_TAG="${{ github.event.release.tag_name }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n1 || true)
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, building guest images"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          echo "Comparing $PREV_TAG to $CURRENT_TAG"
          if git diff --name-only "$PREV_TAG" "$CURRENT_TAG" -- \
            services/guest-image/ services/guest-image-alpine/ services/guest-agent/ | grep -q .; then
            echo "Guest image changes detected"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No guest image changes detected, skipping build"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build guest images
        if: steps.guest_changes.outputs.changed == 'true'
        run: ./scripts/build-guest-images.sh

      - name: Package guest images
        if: steps.guest_changes.outputs.changed == 'true'
        run: |
          mkdir -p dist/release
          zip -j "dist/release/guest-image-debian-${TAG_VERSION}.zip" \
            dist/images/debian/vmlinux \
            dist/images/debian/rootfs.ext4
          zip -j "dist/release/guest-image-alpine-${TAG_VERSION}.zip" \
            dist/images/alpine/vmlinux \
            dist/images/alpine/rootfs.ext4

      - name: Upload release assets
        if: steps.guest_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*.zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push manager image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/manager/Dockerfile
          push: true
          tags: |
            lelemm/rundatsheesh:latest
            lelemm/rundatsheesh:${{ env.TAG_VERSION }}
